<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prebid.js Banner Example</title>
    <!-- Prebid.js -->
    <!-- <script async src="prebid.js"></script> -->
    <script async src="../../build/dev/prebid.js"></script>
    <!-- Google Publisher Tag -->
    <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script>
        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
        const customConfigObject = {
            "buckets": [{
                "max": 40,
                "increment": 0.5
            }]
        };
        // Prebid Banner Ad Unit
        var adUnits = [
        {
            // Banner adUnit
            code: 'banner-div-0',
            mediaTypes: {
                banner: {
                    sizes: [[320, 50]], 
                    battr: [1,2,3] 
                }
            },
            bids: [{
                bidder: 'tpmn',
                params: {
                inventoryId: 2, 
                bidFloor: 2.0, 
                }
            }]
        },
        {
            // Video adUnit
            code: 'video-div-1',
            mediaTypes: {
                video: {
                    context: 'outstream',
                    playerSize: [640, 480],
                    mimes: ['video/mp4'],
                    playbackmethod: [2, 4, 6],
                    api: [1, 2, 4, 6],
                    protocols: [3, 4, 7, 8, 10],
                    placement: 1,
                    minduration: 0,
                    maxduration: 60,
                    startdelay: 0,
                    skip: 1
                },
            },
            bids: [{
                bidder: 'tpmn',
                params: {
                    inventoryId: 2,
                    bidFloor: 2.0,
                }
            }]
        }];
    </script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });
 
        pbjs.que.push(function () {
            pbjs.setConfig({
                enableSendAllBids: false,
                priceGranularity: customConfigObject
            });
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({ bidsBackHandler: sendAdServerRequest });
        });
        function sendAdServerRequest() {
            var highestCpmBids = pbjs.getHighestCpmBids('video-div-1');
            console.log("highestCpmBids", highestCpmBids);
            if (highestCpmBids.length) {
                var doc = document.getElementById('video-div-1');
                console.log("highestCpmBids[0].adId", highestCpmBids[0].adId);
                pbjs.renderAd(doc, highestCpmBids[0].adId);
            }
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync('banner-div-0');
                    pbjs.setTargetingForGPTAsync('video-div-1');
                    googletag.pubads().refresh();
                });
            });
        }
    </script>
    <script>
        googletag.cmd.push(function () {
            googletag.defineSlot('/19968336/prebid-banner-test', [[300, 250]], 'banner-div-0').addService(googletag.pubads());
            googletag.defineSlot('/19968336/prebid-video-test', [[1024, 768]], 'video-div-1').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>
<body>
    <h2>Prebid.js Banner Example</h2>
    <div id='banner-div-0'>
        <script>
            googletag.cmd.push(function () {
                googletag.display('banner-div-0');
            });
        </script>
    </div>
    <br>
    <h2>Prebid.js Video Example</h2>
    <div style="width: 640px; height: 480px;">
        <div id='video-div-1'>
            <script>
                googletag.cmd.push(function () {
                    googletag.display('video-div-1');
                });
            </script>
        </div>
    </div>
    <br>
     
    <div id="targeting-keys"></div>
</body>
